<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <form action="" method="post" name="testowy">
      {{ form.hidden_tag() }}
      <p>
          Please enter your name:<br>
          {{ form.name(size=22) }}<br>
          {% for error in form.name.errors %}
            <span style="color: red;">[{{ error }}]</span>
          {% endfor %}<br>
      </p>
      <p><input type="submit" value="Sign In"></p>
  </form>
{% endblock %}
